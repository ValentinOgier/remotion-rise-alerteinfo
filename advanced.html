<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remotion Export</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<!-- Pickr Theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
<!-- Pickr Script -->
<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <style>
        body {
            font-family: Inter, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .btn-primary {
            background: #0B4FF0;
            border-color: #0B4FF0;
        }
        .btn-primary:hover {
            background: #0940c5;
            border-color: #0940c5;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .tag {
            background: #e9e9e9;
            padding: 5px 10px;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }
        .tag button {
            background: none;
            color: #666;
            border: none;
            padding: 0 0 0 5px;
            margin: 0;
            cursor: pointer;
            font-size: 16px;
        }
        .progress {
            margin-top: 10px;
            display: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            height: 25px;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
            font-size: 14px;
            line-height: 25px;
            background-color: #0B4FF0;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0%); }
        }
        #download-container {
            margin-top: 15px;
            display: none;
        }
        .color-picker {
            width: 100%;
            height: 38px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            cursor: pointer;
            background-color: #fff;
            position: relative;
        }
        .color-picker::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border-radius: 0.2rem;
        }
        #accentColorPicker::before { background-color: #0B4FF0; }
        #boxColorPicker::before { background-color: #F5F5F5; }
        #textColorPicker::before { background-color: #333333; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Remotion Export</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" class="form-control" value="ALERTE INFO">
                </div>
                
                <div class="form-group">
                    <label for="content">Contenu</label>
                    <textarea id="content" class="form-control" rows="4">Le président ukrainien s'est dit prêt, mardi lors d'un entretien au « Guardian », à un échange de territoires avec le Kremlin, dans le cadre d'éventuelles négociations de paix sous l'égide des États-Unis.</textarea>
                </div>
                
                <div class="form-group">
                    <label>Contenu surligné</label>
                    <div class="input-group mb-3">
                        <input type="text" id="highlightInput" class="form-control" placeholder="Ajouter un mot ou une phrase à surligner">
                        <button class="btn btn-outline-secondary" type="button" onclick="addHighlight()">Ajouter</button>
                    </div>
                    <div id="highlightTags" class="tag-container"></div>
                </div>
                
                <div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" id="source" class="form-control" value="AFP">
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" id="showSource" class="form-check-input" checked>
                    <label for="showSource" class="form-check-label">Afficher la source</label>
                </div>
                
                <div class="form-group">
                    <label for="subtitle">Sous-titre</label>
                    <input type="text" id="subtitle" class="form-control" value="Collaboration commerciale">
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" id="showSubtitle" class="form-check-input">
                    <label for="showSubtitle" class="form-check-label">Afficher le sous-titre</label>
                </div>
                
                <div class="form-group">
                    <label for="contentDescription">Description du contenu</label>
                    <input type="text" id="contentDescription" class="form-control" value="Image d'illustration">
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" id="showContentDescription" class="form-check-input" checked>
                    <label for="showContentDescription" class="form-check-label">Afficher la description</label>
                </div>
                
                <div class="form-group">
                    <label for="backgroundImage">Image de fond</label>
                    <input type="text" id="backgroundImage" class="form-control" value="assets/images/placeholder.svg">
                </div>
                
                <div class="form-check mb-3">
                    <input type="checkbox" id="isBackgroundImageUrl" class="form-check-input">
                    <label for="isBackgroundImageUrl" class="form-check-label">L'image est une URL</label>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="accentColorPicker">Couleur d'accent</label>
                            <div id="accentColorPicker" class="color-picker"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="boxColorPicker">Couleur de la boîte</label>
                            <div id="boxColorPicker" class="color-picker"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="textColorPicker">Couleur du texte</label>
                            <div id="textColorPicker" class="color-picker"></div>
                        </div>
                    </div>
                </div>
                
                <input type="hidden" id="frame" value="300">
                
                <div class="mt-4 mb-3">
                    <button class="btn btn-primary me-2" onclick="exportStill()">Exporter Image</button>
                    <button class="btn btn-primary" onclick="exportVideo()">Exporter Vidéo</button>
                </div>
                
                <div id="status" class="alert alert-info" style="display: none;"></div>
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                
                <div id="download-container" class="text-center">
                    <a id="download-btn" href="#" class="btn btn-success" download>
                        <i class="bi bi-download"></i> Télécharger le fichier
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const REMOTION_API_URL = 'http://localhost:3001';
        let progressEventSource = null;
        
        // Variables pour stocker les valeurs des couleurs
        let accentColorValue = '#0B4FF0';
        let boxColorValue = '#F5F5F5';
        let textColorValue = '#333333';

        // Fonction pour valider un code hexadécimal
        function isValidHex(hex) {
            return /^#([A-Fa-f0-9]{3}){1,2}$/.test(hex);
        }

        // Configuration commune pour Pickr
        const pickrConfig = {
            theme: 'nano',
            components: {
                opacity: false,
                hue: true,
                interaction: {
                    hex: false,
                    rgba: false,
                    hsla: false,
                    input: true,
                    save: true
                }
            }
        };

        // Initialisation des color pickers
        const accentPickr = Pickr.create({
            el: '#accentColorPicker',
            default: accentColorValue,
            ...pickrConfig
        });

        const boxPickr = Pickr.create({
            el: '#boxColorPicker',
            default: boxColorValue,
            ...pickrConfig
        });

        const textPickr = Pickr.create({
            el: '#textColorPicker',
            default: textColorValue,
            ...pickrConfig
        });

        // Gestionnaires d'événements pour les color pickers
        accentPickr.on('save', (color) => {
            const hexColor = color.toHEXA().toString();
            if (isValidHex(hexColor)) {
                accentColorValue = hexColor;
                document.querySelector('#accentColorPicker').style.setProperty('--color', hexColor);
                document.querySelector('#accentColorPicker').style.backgroundColor = hexColor;
            }
            accentPickr.hide();
        });

        boxPickr.on('save', (color) => {
            const hexColor = color.toHEXA().toString();
            if (isValidHex(hexColor)) {
                boxColorValue = hexColor;
                document.querySelector('#boxColorPicker').style.setProperty('--color', hexColor);
                document.querySelector('#boxColorPicker').style.backgroundColor = hexColor;
            }
            boxPickr.hide();
        });

        textPickr.on('save', (color) => {
            const hexColor = color.toHEXA().toString();
            if (isValidHex(hexColor)) {
                textColorValue = hexColor;
                document.querySelector('#textColorPicker').style.setProperty('--color', hexColor);
                document.querySelector('#textColorPicker').style.backgroundColor = hexColor;
            }
            textPickr.hide();
        });

        // Mise à jour de getInputProps pour utiliser les nouvelles valeurs
        function getInputProps() {
            const highlightTags = Array.from(document.getElementById('highlightTags').children)
                .map(tag => tag.textContent.replace('×', '').trim());

            return {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                highlightedContent: highlightTags,
                source: document.getElementById('source').value,
                showSource: document.getElementById('showSource').checked,
                subtitle: document.getElementById('subtitle').value,
                showSubtitle: document.getElementById('showSubtitle').checked,
                contentDescription: document.getElementById('contentDescription').value,
                showContentDescription: document.getElementById('showContentDescription').checked,
                backgroundImage: document.getElementById('backgroundImage').value,
                isBackgroundImageUrl: document.getElementById('isBackgroundImageUrl').checked,
                accentColor: accentColorValue,
                boxColor: boxColorValue,
                textColor: textColorValue
            };
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = `alert ${isError ? 'alert-danger' : 'alert-info'}`;
            statusDiv.textContent = message;
        }

        function updateProgress(progress) {
            const progressBar = document.getElementById('progress-bar');
            const progressDiv = document.querySelector('.progress');
            progressDiv.style.display = 'block';
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        function showDownloadButton(url) {
            const container = document.getElementById('download-container');
            const button = document.getElementById('download-btn');
            button.href = url;
            container.style.display = 'block';
        }

        function startProgressTracking(renderId) {
            // Fermer toute connexion SSE existante
            if (progressEventSource) {
                progressEventSource.close();
            }

            // Créer une nouvelle connexion SSE
            progressEventSource = new EventSource(`${REMOTION_API_URL}/progress/${renderId}`);
            
            progressEventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateProgress(data.progress);

                // Fermer la connexion une fois terminé
                if (data.progress >= 100) {
                    progressEventSource.close();
                }
            };

            progressEventSource.onerror = () => {
                progressEventSource.close();
                showStatus('Erreur lors du suivi de la progression', true);
            };
        }

        async function exportStill() {
            try {
                showStatus('Génération de l\'image en cours...');
                updateProgress(0);

                const response = await fetch(`${REMOTION_API_URL}/render-still`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputProps: getInputProps(),
                        frame: parseInt(document.getElementById('frame').value)
                    }),
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la génération de l\'image');
                }

                const data = await response.json();
                
                if (data.success) {
                    startProgressTracking(data.renderId);
                    showStatus('Image en cours de génération...');
                    showDownloadButton(`${REMOTION_API_URL}${data.url}`);
                } else {
                    throw new Error(data.error || 'Une erreur est survenue');
                }
            } catch (error) {
                showStatus(error.message, true);
                updateProgress(0);
            }
        }

        async function exportVideo() {
            try {
                showStatus('Génération de la vidéo en cours...');
                updateProgress(0);

                const response = await fetch(`${REMOTION_API_URL}/render-video`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        inputProps: getInputProps()
                    }),
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la génération de la vidéo');
                }

                const data = await response.json();
                
                if (data.success) {
                    // Démarrer le polling de statut
                    const checkStatus = async () => {
                        const statusResponse = await fetch(`${REMOTION_API_URL}/render-status/${data.renderId}`);
                        const statusData = await statusResponse.json();

                        if (!statusData.success) {
                            throw new Error(statusData.error || 'Une erreur est survenue');
                        }

                        updateProgress(statusData.progress);
                        
                        if (statusData.estimatedTimeRemaining) {
                            showStatus(`Vidéo en cours de génération... ${formatTime(statusData.estimatedTimeRemaining)}`);
                        } else {
                            showStatus('Vidéo en cours de génération...');
                        }

                        if (statusData.status === 'completed') {
                            showStatus('Vidéo générée avec succès !');
                            showDownloadButton(`${REMOTION_API_URL}${statusData.url}`);
                            return;
                        } else if (statusData.status === 'error') {
                            throw new Error(statusData.error);
                        }

                        // Continuer le polling
                        setTimeout(checkStatus, 1000);
                    };

                    // Démarrer le polling
                    showStatus('Vidéo en cours de génération...');
                    checkStatus();
                } else {
                    throw new Error(data.error || 'Une erreur est survenue');
                }
            } catch (error) {
                showStatus(error.message, true);
                updateProgress(0);
            }
        }

        function addHighlight() {
            const input = document.getElementById('highlightInput');
            const container = document.getElementById('highlightTags');
            const text = input.value.trim();

            if (text) {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${text}<button onclick="this.parentElement.remove()">×</button>`;
                container.appendChild(tag);
                input.value = '';
            }
        }

        // Ajouter l'événement pour la touche Entrée sur l'input des highlights
        document.getElementById('highlightInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addHighlight();
            }
        });

        function formatTime(seconds) {
            // Convertir les millisecondes en secondes
            seconds = Math.ceil(seconds / 1000);
            
            if (seconds < 60) {
                return `${seconds}s restantes`;
            }
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s restantes`;
        }
    </script>
</body>
</html>
